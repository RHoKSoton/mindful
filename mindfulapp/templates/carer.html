<script type="text/javascript">
function displayListeners(data){
	var newData = "";
	$(data).each(function(index, item){
	    var newRow = '<li><a class="user user-'+item['first_name']+'"" style="float:left"><img src="{{ STATIC_URL }}img/'+item['first_name']+'.png" class="img-polaroid avatar"><div class="track-info"><span class="song-info"><span><strong>'+item['song']+'</strong></span><span>'+item['artist']+'</span></span><span class="rating">'+item['rating']+'</span><span class="suitability"></span></div></a>';
		newData += newRow;
	});
	$('.user-list li').remove();
	$('.user-list').append(newData);
}

function fetchListeners() {
	Dajaxice.mindfulapp.getlisteners(displayListeners,{'carerid':{{carerid}} });
}

function visitUser() {
	var val = $('select#chooseUser option:selected').val();
	if (val != "") {
		window.location=$('select#chooseUser option:selected').val();
	}
}
</script>
<script type="text/javascript">
	fetchListeners();
	setInterval(fetchListeners,1000*5);
</script>
